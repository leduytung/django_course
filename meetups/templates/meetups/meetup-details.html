{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ selected_meetup.title }}</title>
  <link rel="stylesheet" href="{% static 'meetups/styles/base.css' %}">
  <link rel="stylesheet" href="{% static 'meetups/styles/meetup-details.css' %}">
</head>
<body>
  <main>
    <article>
      <img src="" alt="">

      <section id="location">
        <h2>Meetup Location</h2>
        <address>This meetup takes place in <span>LOCATION</span> ADDRESS.</address>
      </section>

      <section id="details">
        <h2>What's This meetup about?</h2>
        <p>{{ selected_meetup.description }}</p>
        <footer>Need more details? Please contact organizer</footer>
      </section>

      <section id="registration">
        <h2>Join Us!</h2>
        FORM
      </section>
    </article>
  </main>
</body>
</html>
